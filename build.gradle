plugins {
    id "java"
    id 'net.researchgate.release' version '2.6.0'
}

sourceCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter:1.5.15.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-log4j2:1.5.15.RELEASE'
    compile 'org.projectlombok:lombok:1.18.6'
    compile 'com.github.javafaker:javafaker:0.13'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.0'
    
    testCompile 'junit:junit:4.12'
}

release {
    preCommitText = ''
    preTagCommitMessage = 'RELEASE'
    tagCommitMessage = ''
    newVersionCommitMessage = ''
}